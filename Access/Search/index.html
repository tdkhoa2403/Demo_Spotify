<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../Fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="../Assets/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <!-- Aside -->
        <aside class="aside__nav">
            <a href="../Demo_spotify/index.html" class="brand">
                <div class="brand__icon">
                    <i class="fa-brands fa-spotify"></i>
                </div>
                <div class="brand__name">
                    <p>Spotify</p>
                </div>
            </a>

            <!-- Controls -->
            <div class="controls">
                <div class="control__default">
                    <!-- Home -->
                    <a href="../Demo_spotify/index.html" class="home">
                        <div class="home__icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="home__name">
                            <p>Home</p>
                        </div>
                    </a>
                    <!-- Search -->
                    <a href="#" class="search">
                        <div class="search__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search__name">
                            <p>Search</p>
                        </div>
                    </a>
                    <!-- Library -->
                    <a href="../Demo_spotify/Access/Library/Playlists/index.html" class="library">
                        <div class="library__icon">
                            <svg role="img" height="24" width="24" class="Svg-sc-1bi12j5-0 EQkJl collection-icon" viewBox="0 0 24 24">
                                <path d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"></path>
                            </svg>
                        </div>
                        <div class="library__name">
                            <p>Your Library</p>
                        </div>
                    </a>
                </div>
                <!-- Controls list -->
                <div class="control__list">
                    <a href="#" class="create__list">
                        <div class="icon">
                            <i class="fa-solid fa-square-plus"></i>
                        </div>
                        <div class="name">
                            <p>Create Playlist</p>
                        </div>
                    </a>
                    <a href="#" class="liked__songs">
                        <div class="icon">
                            <div class="box__heart" style="width: 25px; height: 25px; background: linear-gradient(120deg, blue, aqua);">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="name">
                            <p>Liked Songs</p>
                        </div>
                    </a>
                </div>
            </div>
        </aside>
        <content>
            <header>
                <nav class="header__nav">
                    <div class="nav__arrow">
                        <div class="arrow--left">
                            <a href="#"><i class="ti-angle-left"></i></a>
                        </div>
                        <div class="arrow--right">
                            <a href="#"><i class="ti-angle-right"></i></a>
                        </div>
                    </div>
                    <div class="nav__tools">
                        <div class="controls">
                            <ul>
                                <li><a href="#" class="link">Premium</a></li>
                                <li><a href="#" class="link">Support</a></li>
                                <li><a href="#" class="link">Download</a></li>
                            </ul>
                        </div>
                        <div class="ruler"></div>
                        <div class="signIn">
                            <a href="#" class="link">Sign up</a>
                            <a href="./Access/Spotify_login/login_form.html" class="signIn-btn">
                                <input type="button" value="Log in">
                            </a>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <h2>Browse all</h2>
                <div class="list-item">
                    <a href="#" class="item">
                        <h3>Podcasts</h3>
                        <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/567158eb895ad26718a814345af0fc43ee785ec5" alt="">
                    </a>
                </div>
            </main>
        </content>
    </div>
</body>
</html>
