                        <div class="home__icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="home__name">
                            <p>Home</p>
                        </div>
                    </a>
                    <!-- Search -->
                    <a href="#" class="search">
                        <div class="search__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search__name">
                            <p>Search</p>
                        </div>
                    </a>
                    <!-- Library -->

                        </div>

                </div>
                <!-- Controls list -->
                <div class="control__list">

                        <div class="icon">
                            <i class="fa-solid fa-square-plus"></i>
                        </div>
                        <div class="name">
                            <p>Create Playlist</p>
                        </div>
                    </a>
                    <a href="#" class="liked__songs">
                        <div class="icon">
                            <div class="box__heart" style="width: 25px; height: 25px; background: linear-gradient(120deg, blue, aqua);">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="name">
                            <p>Liked Songs</p>
                        </div>
                    </a>
                </div>
            </div>
        </aside>
        <content>

                    </div>
