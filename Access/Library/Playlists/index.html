<!DOCTYPE html>

    <div id="wrapper">

                    <a href="../../../index.html" class="home">
                        <div class="home__icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="home__name">
                            <p>Home</p>
                        </div>
                    </a>
                    <!-- Search -->
                    <a href="#" class="search">
                        <div class="search__icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search__name">
                            <p>Search</p>
                        </div>
                    </a>
                    <!-- Library -->
                    <a href="#" class="library">
                        <div class="library__icon">
                            <svg role="img" height="24" width="24" class="Svg-sc-1bi12j5-0 EQkJl collection-icon" viewBox="0 0 24 24">

                        </div>

                            <p>Your Library</p>
                        </div>
                    </a>
                </div>
                <!-- Controls list -->
                <div class="control__list">
                    <a href="#" class="create__list">
                        <div class="icon">
                            <i class="fa-solid fa-square-plus"></i>
                        </div>
                        <div class="name">
                            <p>Create Playlist</p>
                        </div>
                    </a>
                    <a href="#" class="liked__songs">
                        <div class="icon">
                            <div class="box__heart" style="width: 25px; height: 25px; background: linear-gradient(120deg, blue, aqua);">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                        <div class="name">
                            <p>Liked Songs</p>
                        </div>
                    </a>
                </div>
            </div>
        </aside>
        <content>
            <header>
                <nav class="header__nav">
                    <div class="nav__arrow">
                        <div class="arrow--left">
                            <a href="#"><i class="ti-angle-left"></i></a>
                        </div>
                        <div class="arrow--right">
                            <a href="#"><i class="ti-angle-right"></i></a>
                        </div>
                    </div>
                    <div class="nav__controls">
                        <div class="playlist">
                            <a href="./index.html">Playlists</a>
                        </div>
                        <div class="podcast">
                            <a href="../Podcast/index.html">Podcasts</a>
                        </div>
                        <div class="artist">
                            <a href="../Artists/index.html">Artists</a>

                <div class="main-content">
